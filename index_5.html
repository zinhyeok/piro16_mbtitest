<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오징어게임 부캐 찾기</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="index_5.js"></script>
    </head>
<body>
    <article class="startPage">
        <img src="./static/squid_game_main.png" alt="" class="main-img">
        <button id="startButton">
            <img src="./static/ㅇㅅㅁ.png" class="startImg">
        </button>
    </article>

    <article class="questionPage">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/10*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="content-container">
            <div class="question-box">
                <span id="qnum">Q1</span>
            </div>
            <div class="question-container">
                <span id="question">문제내용</span>
            </div>
            <div class="ans-wrapper">
                <div class="ans-container">
                    <button id="ans1" onClick="countValue(this.id)" class="btn"
                    value1="P" value2="0">
                    답변1</button>
                </div>
                <div class="ans-container">
                    <button id="ans2" onClick="countValue(this.id)" class="btn"
                    value1="P" value2="0">
                    답변2</button>
                </div>
                <div class="ans-container">
                    <button id="ans3" onClick="countValue(this.id)" class="btn"
                    value1="P" value2="0">
                    답변3</button>
                </div>
            </div>
    
        </article>

    <article class="resultPage">
        <div class="img-container">
            <img id="resultImg" src="static/새벽.jpeg" alt="resultimg">
        </div>
        <h1 id="resultName">result</h1>
        <h2 id="resultOneLine">oneline</h2>
        <span id="resultExplain">explain</span>
    </article>

</body>

</html>
